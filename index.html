<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa para Ti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="lindo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="page-login">

     <!-- Pantalla de Bienvenida para iniciar la música -->
     <div id="welcomeOverlay">
        <div class="welcome-content">
            <h2>Una sorpresa te espera...</h2>
            <p>Toca para comenzar</p>
            <div class="heart-icon"></div>
        </div>
    </div>

    <div class="background-animation">
        <!-- Corazones flotantes con CSS -->
        <div class="heart"></div><div class="heart"></div><div class="heart"></div>
        <div class="heart"></div><div class="heart"></div><div class="heart"></div>
    </div>

    <main class="container">
        <div class="login-box initial-hidden">
            <h1 class="title">Un lugar secreto...</h1>
            <p class="subtitle">Solo para nosotros.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="name">Como me gusta llamarte</label>
                    <input type="text" id="name" placeholder=" Mi Jane?" required>
                </div>
                <div class="input-group">
                    <label for="password">Nuestra cancion Fav en Siglas </label>
                    <input type="password" id="password" placeholder="Ejemplo: Propuesta Indecente (P.I)" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p id="loginError" class="login-error"></p>
            </form>
        </div>
    </main>

    <!-- Controles de música (Pausa/Play y Volumen) -->
    <div id="musicControlsContainer" class="music-controls-container">
        <button id="musicControl" class="music-control-btn" aria-label="Pausar música">
            <span class="icon-pause"></span>
            <span class="icon-play"></span>
        </button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70" aria-label="Control de volumen">
    </div>

    <audio id="bgMusic"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
